<head>

<meta http-equiv="content-type" content="text/html;charset=utf-8">

<link th:href="@{/admin/login/css/style.css}" rel="stylesheet" type="text/css" >

<script type="text/javascript" src="/admin/login/js/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/admin/login/js/vector.js}"></script>


<script type="text/javascript">

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>登录</h1>
			<form id="loginForm"  th:action="@{/admin/login}" method="post">
				<input type="text" placeholder="请输入登录名" id="entry_name" name="loginName" value="" maxlength="15"/>
				<input type="password" placeholder="密码" id="entry_password" name="password" maxlength="22"/>
				<button type="submit" id="entry_btn">登录</button>
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
<div style="text-align:center;">
<p><a href="" target="_blank">jack</a></p>
</div>
</body>
